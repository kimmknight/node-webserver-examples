<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New account registration</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
</head>

<body>

    <div class="container mt-3" style="max-width: 25rem">

        <div id="error-container" class="alert alert-danger d-none">
            <strong>Error: </strong>
            <span id="error-text"></span>
        </div>

        <form action="/register" method="POST">

            <div class="card border">

                <div class="card-header text-center">
                    <p class="card-title display-4">New Account</p>
                </div>

                <div class="card-body">

                    <p class="mb-3">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" name="fullname">
                    </p>

                    <p class="mb-3">
                        <label class="form-label">Date of birth</label>
                        <input type="date" class="form-control" name="dob">
                    </p>

                    <p class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username">
                    </p>

                    <p class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </p>

                    <p class="mb-3">
                        <label class="form-label">Confirm password</label>
                        <input type="password" class="form-control" name="password2">
                    </p>

                    <p>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </p>

                </div>

                <div class="card-footer text-center">
                    Already have an account? <a href="/loginpage">Login here</a>.
                </div>
            </div>
        </form>

    </div>

    <script>
        // This code checks to see if an error message has been appended to the URL by the server
        // If there is one, then put it into errorMessageText and unhide errorMessageElement
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        
        const errorMessage = urlParams.get("error")

        if (errorMessage) {
            const errorMessageText = document.getElementById("error-text")
            errorMessageText.innerHTML = errorMessage

            const errorMessageElement = document.getElementById("error-container")
            errorMessageElement.classList.remove("d-none")
        }
    </script>

</body>

</html>
